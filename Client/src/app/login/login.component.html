<div class="container">

	<div class="row">
		<form class="col-md-6 col-md-offset-3" (ngSubmit)="onSubmit()">
			<h1 class="text-center">Login</h1>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" [(ngModel)]="un" class="form-control" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" [(ngModel)]="pw" class="form-control" name="password" required>
			</div>
			<div class="row">
				<input class="btn btn-primary col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4" type="submit" value="Login">
				<!-- <input class="btn btn-primary col-md-2 col-md-offset-2 col-sm-2 col-sm-offset-2" type="button" value="Logout" (click)="logOut()"> -->
			</div>
		</form>
	</div>
</div>
