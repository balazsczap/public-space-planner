<div class="container">
	<div class="row">
		<form class="col-md-6 col-md-offset-3" (ngSubmit)="onSubmit()">
			<h1 class="text-center">Login</h1>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" [(ngModel)]="un" class="form-control" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" [(ngModel)]="pw" class="form-control" name="password" required>
			</div>
			<div class="row">
				<input class="btn btn-primary col-md-2 col-md-offset-3 col-sm-2 col-sm-offset-3" type="submit" value="Login">
				<input class="btn btn-primary col-md-2 col-md-offset-2 col-sm-2 col-sm-offset-2" type="button" value="Logout" (click)="logOut()">
			</div>
			<div *ngIf="user " style="margin-top:30px; padding:10px; font-size:big; border: 1px solid #333;">
				<span>Hello {{user.name}}! You are logged in as a(n) {{user.role}}.</span>
			</div>
		</form>
	</div>
	<div class="row" style="margin-top:30px;">
		<input class="btn btn-primary " value="GET Public route" (click)="getPublic()">
		<span>{{publicdata}}</span>
	</div>

	<div class="row" style="margin-top:30px;">
		<input class="btn btn-primary " value="GET User route" (click)="getUser()">
		<span>{{userdata}}</span>
	</div>
	<div class="row" style="margin-top:30px;">
		<input class="btn btn-primary " value="GET Admin route" (click)="getAdmin()">
		<span>{{admindata}}</span>
	</div>
