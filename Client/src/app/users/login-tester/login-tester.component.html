<div class="container">
	<span  *ngIf="loggedIn" class="col-lg-6 col-md-6" >{{loggedIn}}</span>
	<form class="col-md-6 col-md-offset-3" (ngSubmit)="onSubmit()">
		<h1 class="text-center">Login form</h1>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" [(ngModel)]="un" class="form-control" name="username" required>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" [(ngModel)]="pw" class="form-control" name="password" required>
		</div>
		<input class="btn btn-primary col-md-offset-5" type="submit" value="Submit">
	</form>
</div>
