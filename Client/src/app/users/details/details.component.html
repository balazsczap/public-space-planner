<div class="section user col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
  <div *ngIf="!user" class="subsection cssload-container" style="height:10vh;">
    <div class="cssload-whirlpool"></div>
  </div>
  <div *ngIf="user">
    <div class="title">
       <span  [routerLink]="['../']" class="glyphicon glyphicon-menu-left back-button"  style="cursor:pointer; vertical-align: middle;" aria-hidden="true"></span>
       <h1>{{user.name}}</h1>
    </div>
    <div class="subsection details">
      <div><span>Email: {{user.email}}</span></div>
      <div><span>Role: {{user.role}}</span></div>
    </div>
  </div>
</div>
