<div class="notification-area">
    <div (click)="removeNote(note)" [@remove]="note.active" [class]="'notification notification-'+note.type"
            *ngFor="let note of _notes">
        <h2 class="text-center">{{ note.message }}</h2>
        <p class="text-center">(click to dismiss)</p>
    </div>
</div>
