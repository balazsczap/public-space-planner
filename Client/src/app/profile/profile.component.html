<div class="section">
	<h2 class="text-center text-uppercase">Profile settings</h2>
	<hr/>
	<form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
	  <div class="form-group">
	    <label for="name">Name</label>
	    <input type="text" class="form-control" id="name" placeholder="Name" [formControl]="userForm.controls['name']"> 
	    <div class="alert alert-danger" *ngIf="!userForm.controls['name'].valid">Your name must consist of at least two words.</div>
	  </div>
	  <div class="form-group ">
	    <label for="username">Username</label>
	    <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
	    <div class="alert alert-danger" *ngIf="!userForm.controls['username'].valid">Your username must be at least 4 characters long.</div>
	  </div>
	  <div class="form-group ">
	    <label for="newpass">New password</label>
	    <input type="password" class="form-control" id="newpass" placeholder="Newpass" formControlName="newpass">
	    <div class="alert alert-danger" *ngIf="!userForm.controls['newpass'].valid">Your password must be at least 6 characters long.</div>
	  </div>
	  <div class="form-group ">
	    <label for="confirmpass">Confirm password</label>
	    <input type="password" class="form-control" id="confirmpass" placeholder="Confirmpass" formControlName="confirmpass">
	    <div class="alert alert-danger" *ngIf="!userForm.controls['confirmpass'].valid">The two passwords do not match.</div>
	  </div>
	  <div class="form-group ">
	    <label for="email">Email address</label>
	    <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
	  </div>
	  <div class="text-center">
	  	<button [disabled]="!userForm.valid" [class.enabled]="!userForm.valid" type="submit" class="btn btn-default">Submit</button>
	  </div>
	</form>
</div>
