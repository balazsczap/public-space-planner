<div class="section">
	<h2 class="text-center text-uppercase">Invite user</h2>
	<hr/>
	<form [formGroup]="addUserForm" (ngSubmit)="onSubmit(addUserForm.value)">
	  <div class="form-group">
	    <label for="name">Name</label>
	    <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name"> 
	  </div>
	  <div class="form-group ">
	    <label for="email">Email address</label>
	    <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
	  </div>
	  <div class="form-group">
	  	<label for="role">Role</label>
	  	<select class="form-control" name="role" formControlName="role" >
	  		<option value="user">User</option>
	  		<option value="admin">Admin</option>
	  	</select>
	  </div>
	  <div class="text-center">
	  	<button [disabled]="!addUserForm.valid" [class.enabled]="!addUserForm.valid" type="submit" class="btn btn-default">Submit</button>
	  </div>

	</form>
</div>
<div *ngIf="userUrl" class="section">
	<a [href]="userUrl">{{userUrl}}</a>
</div>
